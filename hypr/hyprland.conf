source=~/.config/hypr/mocha.conf

monitor=,preferred,auto,auto

env = XCURSOR_SIZE,24
env = WLR_NO_HARDWARE_CURSORS,1

# Monitors configs
$primaryMonitorName=HDMI-A-1
$secondaryMonitorName=DVI-D-1

monitor=$primaryMonitorName, 1920x1080, 0x0, 1
monitor=$secondaryMonitorName, 1920x1080, 1920x0, 1

workspace = $primaryMonitorName, 1
workspace = $secondaryMonitorName, 10

# Inputs
input {
  kb_layout = us
  kb_variant = intl
  kb_model =
  kb_options =
  kb_rules =

  follow_mouse = 1

  touchpad {
      natural_scroll = no
  }

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}


general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = 0xff$mauveAlpha
    col.inactive_border = 0xff$surface2

    layout = dwindle
}

decoration {
    # Night light 
    screen_shader = ~/.config/hypr/blue_light.frag

    rounding = 8
    blur = yes
    blur_size = 5
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 1, myBezier
    animation = windowsOut, 1, 1, default, popin 80%
    animation = border, 1, 1, default
    animation = borderangle, 1, 1, default
    animation = fade, 1, 1, default
    animation = workspaces, 1, 1, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

#################################
## BINDS
#################################

$mainMod = SUPER

bind = $mainMod, T, exec, alacritty
bind = $mainMod, E, exec, nemo
bind = $mainMod, B, exec, brave

bind = $mainMod SHIFT, R, forcerendererreload
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, Q, exit, 
bind = $mainMod SHIFT, F, togglefloating, 
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo, dwindle
bind = $mainMod SHIFT, T, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod, W, swapactiveworkspaces, $primaryMonitorName $secondaryMonitorName 
bind = $mainMod SHIFT, L, exec, wlogout

# Volume/Audio
bind = , XF86AudioRaiseVolume, exec, ~/.config/dunst/volume.sh up
bind = , XF86AudioLowerVolume, exec, ~/.config/dunst/volume.sh down
bind = , XF86AudioMute,        exec, ~/.config/dunst/volume.sh mute
bind = , XF86AudioPlay,        exec, playerctl play-pause
bind = , XF86AudioNext,        exec, playerctl next
bind = , XF86AudioPrev,        exec, playerctl previous

# Brightness
## monitors
$m1 = dev:/dev/i2c-4
$m2 = dev:/dev/i2c-2

bind = SHIFT, F2, exec, ddccontrol -r 0x10 -W +20 $m1 && ddccontrol -r 0x10 -W +20 $m2
bind = SHIFT, F1, exec, ddccontrol -r 0x10 -W -20 $m1 && ddccontrol -r 0x10 -W -20 $m2
bind = CTRL SHIFT, F2, exec, ddccontrol -r 0x10 -W +100 $m1 && ddccontrol -r 0x10 -W +100 $m2
bind = CTRL SHIFT, F1, exec, ddccontrol -r 0x10 -W -100 $m1 && ddccontrol -r 0x10 -W -100 $m2

# Screenshot keybindings
bind = $mainMod SHIFT, S, exec, env XDG_CURRENT_DESKTOP=Sway flameshot gui --path ~/Pictures/screenshots/ --raw | wl-copy
bind = $mainMod ALT, S, exec, env XDG_CURRENT_DESKTOP=Sway flameshot gui --raw | wl-copy

# Color picker
bind = $mainMod SHIFT, C, exec, hyprpicker | wl-copy

# Clipboard
bind = $mainMod, V, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy

# Swap
bind = $mainMod, S, swapnext

# Move focus with mainMod + Vim motions
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Resize
bind = $mainMod, right,resizeactive,30 0
bind = $mainMod, left,resizeactive,-30 0 
bind = $mainMod, up,resizeactive,0 -30
bind = $mainMod, down,resizeactive,0 30

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Exec
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = waybar --config ~/.config/waybar/config --style ~/.config/waybar/style.css
exec-once = swaybg -i ~/.config/hypr/wallpapers/cherry_blossom.png
exec-once = hyprctl setcursor Vimix-white-cursors 24 
exec-once = /usr/lib/polkit-kde-authentication-agent-1 &
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP &  
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP &

## Clipboard
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

exec-once = discord
exec-once = kitty spt

# Window Rules
windowrule = workspace 10, ^(discord)$
windowrule = workspace 10, ^(kitty)$

windowrule = float, ^(pavucontrol)$

